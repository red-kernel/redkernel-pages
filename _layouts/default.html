<!DOCTYPE html>
<html lang="{{ page.lang | default: "en" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ "/" | relative_url }}" class="logo-container">
                    <img src="{{ "/assets/images/header-logo.png" | relative_url }}" alt="RedKernel Icon"
                        class="logo-icon">
                    <img src="{{ "/assets/images/header-logo.png" | relative_url }}" alt="RedKernel Text"
                        class="logo-icon">
                </a>
                <div class="nav-links">
                    <a href="{{ "/" | relative_url }}">Home</a>
                    <a href="{{ "/pagepolish/" | relative_url }}">PagePolish</a>
                    <a href="{{ "/pagepolish/support/" | relative_url }}">Support</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo-container">
                    <img src="{{ "/assets/images/header-logo.png" | relative_url }}" alt="RedKernel Logo"
                        class="logo-icon" style="opacity: 0.8;">
                    <img src="{{ "/assets/images/header-logo.png" | relative_url }}" alt="RedKernel Text"
                        class="logo-icon" style="opacity: 0.8;">
                </div>
                <div class="footer-links">
                    <a href="{{ "/imprint/" | relative_url }}">Imprint</a>
                    <a href="{{ "/terms/" | relative_url }}">Terms</a>
                    <a href="{{ "/pagepolish/privacy/" | relative_url }}">Privacy</a>
                </div>
                <div style="font-size: 0.8rem;">
                    &copy; {{ "now" | date: "%Y" }} RedKernel. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
