<!DOCTYPE html>
<html lang="{{ page.lang | default: " en" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ " /assets/css/styles.css" | relative_url }}">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ " /" | relative_url }}" class="logo-container">
                    <img src="{{ " /assets/images/black-icon.png" | relative_url }}" alt="RedKernel" class="logo-icon">
                    <span class="logo-text">
                        <span class="text-red">Red</span><span class="text-white">Kernel</span>
                    </span>
                </a>
                <div class="nav-links">
                    <a href="{{ " /" | relative_url }}">Home</a>
                    <a href="{{ " /pagepolish/" | relative_url }}">PagePolish</a>
                    <a href="{{ " /support.html" | relative_url }}">Support</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo-container">
                    <img src="{{ " /assets/images/black-icon.png" | relative_url }}" alt="RedKernel" class="logo-icon"
                        style="opacity: 0.8;">
                    <span class="logo-text" style="font-size: 1.2rem;">
                        <span class="text-red">Red</span><span class="text-white">Kernel</span>
                    </span>
                </div>
                <div class="footer-links">
                    <a href="{{ " /imprint.html" | relative_url }}">Imprint</a>
                    <a href="{{ " /terms.html" | relative_url }}">Terms</a>
                    <a href="{{ " /pagepolish/privacy.html" | relative_url }}">Privacy</a>
                    <a href="{{ " /sla.html" | relative_url }}">SLA</a>
                </div>
                <div style="font-size: 0.8rem;">
                    &copy; {{ "now" | date: "%Y" }} RedKernel. All rights reserved.
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
