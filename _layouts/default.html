<!DOCTYPE html>
<html lang="{{ page.lang | default: " en" }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% if page.noindex %}
    <meta name="robots" content="noindex, nofollow">
    {% endif %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <a href="{{ site.baseurl }}/" class="logo-container">
                    <img src="{{ site.baseurl }}/assets/images/black-icon.png" alt="RedKernel" class="logo-icon">
                    <span class="logo-text">
                        <span class="text-red">Red</span><span class="text-white">Kernel</span>
                    </span>
                </a>
                <div class="nav-links">
                    <a href="{{ site.baseurl }}/">Home</a>
                    <a href="{{ site.baseurl }}/pagepolish/">PagePolish</a>
                    <a href="{{ site.baseurl }}/support.html">Support</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        {{ content }}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo-container">
                    <img src="{{ site.baseurl }}/assets/images/black-icon.png" alt="RedKernel" class="logo-icon"
                        style="opacity: 0.8;">
                    <span class="logo-text" style="font-size: 1.2rem;">
                        <span class="text-red">Red</span><span class="text-white">Kernel</span>
                    </span>
                </div>
                <div class="footer-links">
                    <a href="{{ site.baseurl }}/imprint.html">Imprint</a>
                    <a href="{{ site.baseurl }}/terms.html">Terms</a>
                    <a href="{{ site.baseurl }}/sla.html">SLA</a>
                </div>
                <div style="font-size: 0.8rem;">
                    &copy; {{ "now" | date: "%Y" }} RedKernel. All rights reserved. <span
                        style="opacity:0.3; font-size: 0.7em;">(v6-architecture-change)</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
